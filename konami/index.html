  <script type="text/javascript">
    const pressed = [];
    const keyword = "youssef";
    let audio = new Audio("audio.m4a");
    this.addEventListener("keyup", (e) => {
      pressed.push(e.key);
      pressed.splice(-keyword.length-1, pressed.length - keyword.length);
      console.log(pressed);
      if(pressed.join('').includes(keyword)){
        console.log("%c BINGOOOOO!! ","font-size : 100px;color : blue")

        audio.play()

        cornify_add();
      }
    });
  </script>
